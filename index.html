<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro:</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-container">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui:
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anuncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar o seu carro"
                        minlength="1"
                        maxlength="30"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preco<span class="required-field">*</span></label>
                        <input type="number" 
                        name="price" 
                        id="title" 
                        class="block" 
                        placeholder="Defina o preco"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="description">Descriçao<span class="required-field">*</span></label>
                       <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os detalhes do veiculo"></textarea>
                        />
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input type="text" 
                        name="modelo" 
                        id="modelo" 
                        class="block" 
                        placeholder="Digite o modelo do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Digite a Kilometragem do veiculo"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="purchese_date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" 
                        name="purchese_date" 
                        id="purchese_date" 
                        class="block" 
                        required
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                       <p>Opcionais</p>
                        <ul class="Optional-list">
                            <li>
                                <input type="checkbox" 
                            id="airbag" 
                            name="optional[]"
                            value="airbag"
                            />
                            <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                            type="checkbox" 
                            id="alarm" 
                            name="optional[]"
                            value="alarm"
                            />
                            <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                            type="checkbox" 
                            id="ac" 
                            name="optional[]"
                            value="ac"
                            />
                            <label for="ac">Ar Condicionado</label>
                            </li>
                             <li>
                                <input 
                            type="checkbox" 
                            id="reverse_camera" 
                            name="optional[]"
                            value="reverse_camera"
                            />
                            <label for="reverse_camera">Camera de Ré</label>
                            </li>
                        </ul>
                
                    </div>

                    <div>
                        <div class="optional-box">
                             <ul class="Optional-list">
                                 <li>
                                     <input
                                 type="checkbox" 
                                 id="eletric_lock" 
                                 name="optional[]"
                                 value="eletric_lock"
                                 />
                                 <label for="eletric_lock">Trava Eletrica</label>
                                 </li>
                                 <li>
                                     <input 
                                 type="checkbox" 
                                 id="eletric_windown" 
                                 name="optional[]"
                                 value="eletric_windown"
                                 />
                                 <label for="eletric_windown">Vidros Eletricos</label>
                                 </li>
                                 <li>
                                     <input 
                                 type="checkbox" 
                                 id="speakers" 
                                 name="optional[]"
                                 value="speakers"
                                 />
                                 <label for="speakers">Som</label>
                                 </li>
                                  <li>
                                     <input 
                                 type="checkbox" 
                                 id="leather_seat" 
                                 name="optional[]"
                                 value="leather_seat"
                                 />
                                 <label for="leather_seat">Bancos de couro</label>
                                 </li>
                             </ul>

                             <div class="box-input">
                                <p>Fotos do carro: <span class="required-field">*</span></p>
                                <input type="file" multiple accept="image/png, image/jpg"
                                id="images"
                                name="images"
                                required
                                />
                                
                             </div>
                    </div>
                    <input type="submit" value="Enviar" class="btns-submit" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
